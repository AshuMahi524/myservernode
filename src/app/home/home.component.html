<button (click)="GoToRegister()" type="button" class="btn btn-primary">Add New Record</button>

<div class="table-responsive">
  <table class="table table-hover">
    <thead>
      <tr>
        <th>No</th><th>Name</th><th>Address</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let emp of employees">
      <td>{{emp.No}}</td>
        <td>{{emp.Name}}</td>
        <td>{{emp.Address}}</td>
        <td><button type="button" routerLink="/edit/{{emp.No}}" class="btn btn-success">Edit</button></td>
        <td>
        <button type="button" (click)="Delete(emp.No)" class="btn btn-warning">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
